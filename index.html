<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <script src="./script/main.js" defer></script>
    <title>Product input Using Form and Local Storage</title>
</head>
<body onload="printTable()">
    <form action="" method="post" onsubmit="addData()">
        <label for="">Product Name</label>
        <input type="text" name="" id="prodName" minlength="2" maxlength="100" placeholder="(6 - 100 Characters)" required>
        <label for="">Price</label>
        <input type="number" placeholder="Example: 2000 (in Rp.)" id="prodPrice" required>
        <label for="">Product Picture</label>
        <input type="file" accept="image/* " id="prodPic" required>
        <br>
        <button type="submit" value="submit">Submit</button>
    </form>
    <br>

    <!-- Data stored in local storage -->
    <h1 class="data">Product in the cart:</h1>
    <table class="table-data" border="1">
        <tr>
            <td colspan="2">Product</td>
            <td>Price</td>
        </tr>
        <tbody id ="data-body">
        </tbody>
        <tfoot>
            <tr id="total-price">
                <td colspan="2">TOTAL PRICE</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
